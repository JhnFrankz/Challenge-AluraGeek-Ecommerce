<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3943885706.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>AluraGeek</title>
</head>

<body>

    <header>
        <div class="container">
            <div class="header">
                <div class="header__item">
                    <a href="#" class="header__logo">
                        <img src="img/gamepad.svg" alt="Imagen de gamepad">
                        <h1 class="header__logo-text"><span>Alura</span>Geek</h1>
                    </a>
                </div>
        
                <div class="header__item">
                    <a href="login.html" class="btn">Login</a>
                </div>
        
                <div class="header__item header__search">
                    <input type="text" placeholder="¿Qué deseas buscar?">
                    <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                </div>
            </div>
        </div>
    </header>
    
    <main class="main">

        <section class="login">
            <div class="container">
                <form class="form">
                    <h3 class="form__title">Iniciar Sesión</h3>

                    <div class="form__caja">
                        <input class="form__input" id="correo" name="correo" type="email" placeholder=" ">
                        <label class="form__label" for="correo">Escriba su correo electrónico</label>
                    </div>
                    
                    <div class="form__caja">
                        <input class="form__input" id="contrasenia" name="contrasenia" type="text" placeholder=" ">
                        <label class="form__label" for="contrasenia">Escriba su contraseña</label>
                    </div>

                    <div class="form__caja form__button">
                        <button class="btn btn-1" type="submit">Entrar</button>
                    </div>
                </form>
            </div>
        </section>

        <section class="contacto">
            <div class="container">
                <div class="contacto__sobrenosotros">
                    <div class="nosotros">
                        <div class="header__item">
                            <a href="#" class="header__logo">
                                <img src="img/gamepad.svg" alt="Imagen de gamepad">
                                <h1 class="header__logo-text">Alura<span>Geek</span></h1>
                            </a>
                        </div>
        
                        <nav class="nav">
                            <ul>
                                <li><a href="#">Quienes somos</a></li>
                                <li><a href="#">Politíca de privacidad</a></li>
                                <li><a href="#">Programa de fidelidad</a></li>
                                <li><a href="#">Nuestras tiendas</a></li>
                                <li><a href="#">Quiero ser franquiciado</a></li>
                                <li><a href="#">Anúncie aquí</a></li>
                            </ul>
                        </nav>
                    </div>
        
                    <form class="form">
                        <h3 class="form__title">Hable con nosotros</h3>
    
                        <div class="form__caja">
                            <input class="form__input" id="nombre" name="nombre" type="text" placeholder=" ">
                            <label class="form__label" for="nombre">Nombre</label>
                        </div>
                        
                        <div class="form__caja">
                            <textarea class="form__input" name="mensaje" id="mensaje"  placeholder=" "></textarea>
                            <label class="form__label" for="nombre">Escribe tu mensaje</label>
                        </div>
    
                        <div class="form__caja">
                            <button class="btn btn-1" type="submit">Enviar mensaje</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer">
                <p>Desarrollado por Jhan Frank Espinoza Escudero</p>
                <p>2022</p>
            </div>
        </div>
    </footer>

    <script src="js/index.js"></script>
</body>

</html>
